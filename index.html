	<link rel="icon" type="image/png" href="images/icon.png" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	<title>Angular JS - List</title>
