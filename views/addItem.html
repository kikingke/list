	<div class="row">
		<div class="col-sm-12">
			<div class="jumbotron text-center">
				<h1>Add Item Below</h1>
			</div>

		

			<form action="" name="groceryForm">
					<div class="alert alert-danger alert-dismissible fade show" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
					  <strong><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Holy guacamole!</strong> enter a valid item
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter Grocery Item" ng-model="groceryItem.itemName" ng-pattern="/^[a-zA-Z]*$/">
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-success btn-lg btn-block" ng-click="save()">
						<i class="fa fa-floppy-o" aria-hidden="true"></i> Save
					</button>
				</div>
				<div class="form-group" >
					<a href="#!/" class="btn btn-light btn-lg btn-block">
						<i class="fa fa-ban" aria-hidden="true"></i> Cancel
					</a>
				</div>
			</form>

	    </div>
	</div>
